{% extends "base.html" %}

{% block content %}
<h1>Notes List</h1>
<ul>
    {% for note in notes %}
    <li class="note-li">
        <a href="{% url 'notes.detail' pk=note.id %}">
            {{note.title}}
        </a>
    </li>
    {% endfor %}
</ul>
<button class="btn-normal">
    <a href="{% url 'home' %}">Go Home</a>
</button>
<button class="btn-confirm">
    <a href="{% url 'notes.new' %}">Make New Note</a>
</button>
{% endblock %}
